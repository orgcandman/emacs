language: c
compiler:
- gcc
env:
  global:
  - secure: 
  - secure: 
addons:
  coverity_scan:
    project:
      name: emacs
      description: A popular text editor used mainly on Unix-based systems by programmers
    notification_email: johnw@gnu.org
    build_command_prepend: "./autogen.sh && ./configure --prefix=/tmp/prefix"
    build_command: make bootstrap
    branch_pattern: TravisIntegration
  apt:
    packages:
    - gcc-multilib
    - build-essential
    - autoconf
    - automake
    - libtool
    - texinfo
    - xorg-dev
    - libgtk2.0-dev
    - libjpeg-dev
    - libncurses-dev
    - libdbus-1-dev
    - libgif-dev
    - libtiff-dev
    - libm17n-dev
    - libpng12-dev
    - librsvg2-dev
    - libotf-dev
    - libxml2-dev
    - libatk1.0-dev
    - libcairo2-dev
script:
- "./autogen.sh"
- "./configure --prefix=/tmp/emacs-prefix --with-gnutls=ifavailable"
- make bootstrap
- make install
- make check
