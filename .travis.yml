language: c
compiler:
   - gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "emacs"
      description: "A popular text editor used mainly on Unix-based systems by programmers"
    notification_email: johnw@gnu.org
    build_command_prepend: "./autogen.sh && ./configure --prefix=/tmp/prefix"
    build_command:   "make bootstrap && make install"
    branch_pattern: TravisIntegration
  apt:
   packages:
     - gcc-multilib
     - build-essential
     - autoconf
     - automake
     - libtool
     - texinfo
     - xorg-dev
     - libgtk2.0-dev
     - libjpeg-dev
     - libncurses-dev
     - libdbus-1-dev
     - libgif-dev
     - libtiff-dev
     - libm17n-dev
     - libpng12-dev
     - librsvg2-dev
     - libotf-dev
     - libxml2-dev
     - libatk-dev
     - libcairo-dev

script:
   - ./autogen.sh
   - ./configure --prefix=/tmp/emacs-prefix
   - make bootstrap
   - make install
   - make check
